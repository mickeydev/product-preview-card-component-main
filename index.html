<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="product-container">
    <div class="image-div"><img src="./images/image-product-mobile.jpg" alt="perfume-mobile" class="product-image"></div>
    <div class="image-div-desktop"><img src="./images/image-product-desktop.jpg" alt="perfume-mobile" class="product-image"></div>
    <div class="product-details">
      <p class="product-category">PERFUME</p>
      <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-prices">
        <h3 class="product-price--active">$149.99</h3>
        <p class="product-price--strike">$169.99</p>
      </div>
      <button class="product-add-btn"><span class="product-cart--svg"><img src="./images/icon-cart.svg" alt="cart"></span>Add to Cart</button>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
